  {"day":"Friday","stage":"Freaky Forest","artist":"Damon Jee","start":"17:00"}

];

let fav = JSON.parse(localStorage.getItem('fav') || '[]');

function render() {
  const q = document.getElementById('q').value.toLowerCase();
  const d = document.getElementById('day').value;
  const list = document.getElementById('list');
  const items = raw.filter(e =>
    (!q || (e.artist && e.artist.toLowerCase().includes(q)) ||
            (e.stage && e.stage.toLowerCase().includes(q))) &&
    (d === 'All days' || e.day === d)
  );
  document.getElementById('count').textContent = items.length + ' items';
  list.innerHTML = '';
  items.forEach(e => {
    const card = document.createElement('div');
    const active = fav.includes(e.artist);
    card.className = 'card';
    card.innerHTML = `<h3>${e.artist || '(unknown)'} <span class='star ${active?'on':''}'>★</span></h3>
                      <div class='tag'>${e.day || ''} · ${e.stage || ''} · ${e.start || ''}</div>`;
    card.querySelector('.star').onclick = () => {
      const idx = fav.indexOf(e.artist);
      if (idx >= 0) fav.splice(idx,1); else fav.push(e.artist);
      localStorage.setItem('fav', JSON.stringify(fav));
      render();
    };
    list.appendChild(card);
  });
}

document.getElementById('q').oninput = render;
document.getElementById('day').onchange = render;
render();
</script>
